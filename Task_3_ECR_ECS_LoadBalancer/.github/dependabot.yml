version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/services/API"
    schedule:
      interval: "monthly"
    labels:
      - "API"
    groups:
      api-pydantic:
        patterns:
          - "pydantic"
          - "pydantic_core"
      api-fastapi:
        patterns:
          - "fastapi"
          - "starlette"
          - "uvicorn"
      api-aws:
        patterns:
          - "boto3"
          - "botocore"
          - "s3transfer"
      api-db:
        patterns:
          - "SQLAlchemy"
          - "psycopg2"
          - "PyMySQL"
          - "oracledb"
          - "alembic"
      api-ml:
        patterns:
          - "numpy"
          - "scipy"
          - "pandas"
      api-security:
        patterns:
          - "python-jose"
          - "passlib"
          - "cryptography"
    target-branch: "develop"
    rebase-strategy: auto

  - package-ecosystem: "pip"
    directory: "/services/data_drift"
    schedule:
      interval: "monthly"
    labels:
      - "data_drift"
    groups:
      datadrift-pydantic:
        patterns:
          - "pydantic"
          - "pydantic_core"
      datadrift-fastapi:
        patterns:
          - "fastapi"
          - "starlette"
          - "uvicorn"
          - "litestar"
          - "litestar-htmx"
      datadrift-aws:
        patterns:
          - "boto3"
          - "botocore"
          - "s3transfer"
      datadrift-db:
        patterns:
          - "SQLAlchemy"
          - "psycopg2"
          - "PyMySQL"
          - "oracledb"
      datadrift-ml:
        patterns:
          - "numpy"
          - "scipy"
          - "pandas"
          - "scikit-learn"
          - "statsmodels"
          - "joblib"
          - "evidently"
      datadrift-testing:
        patterns:
          - "polyfactory"
    target-branch: "develop"
    rebase-strategy: auto

  - package-ecosystem: "pip"
    directory: "/services/fairness"
    schedule:
      interval: "monthly"
    labels:
      - "fairness"
    groups:
      fairness-pydantic:
