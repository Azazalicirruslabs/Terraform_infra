          - "numpy"
          - "scipy"
          - "pandas"
          - "scikit-learn"
          - "statsmodels"
          - "joblib"
          - "aif360"
          - "fairlearn"
          - "tensorflow"
          - "keras"
          - "torch"
          - "matplotlib"
    target-branch: "develop"
    rebase-strategy: auto

  - package-ecosystem: "pip"
    directory: "/services/regression"
    schedule:
      interval: "monthly"
